<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-4 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Profile</h4>

          <div class="data">
            <label>Name</label>
            <span>: {{ profile?.name }}</span>
            <label>Gender</label>
            <span>: {{ profile?.gender }}</span>
            <label>Status</label>
            <span>: {{ profile?.relationshipstatus }}</span>
            <label>Occupation</label>
            <span>: {{ profile?.occupation }}</span>
            <label>Email</label>
            <span>: {{ profile?.email }}</span>
            <label>Phone</label>
            <span>: {{ profile?.phone }}</span>
          </div>
          <button type="submit" class="btn btn-block" (click)="Onlogout()">
            LogOut
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
