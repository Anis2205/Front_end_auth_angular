<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-sm-10">
        <form [formGroup]="signupform" (ngSubmit)="onsubmit()">
          <div formGroupName="userdata">
            <div class="form-group">
              <label>Username</label>
              <input 
              type="text" 
              name="uname"
              id= "username"
              class="form-control"
              formControlName="username" >
              <span 
              *ngIf="!signupform.get('userdata.username')!.valid && signupform.get('userdata.username')!.touched && signupform.get('userdata.username')?.errors?.['nameIsforbidden']"
              class="help-block">***invalid user!</span>
              <span 
              *ngIf="signupform.get('userdata.username')?.errors?.required && signupform.get('userdata.username')!.touched"
              class="help-block">***please enter valid user!</span>    
            </div>
            <div class="form-group">
              <label>Email</label>
              <input 
              type="email" 
              name="email" 
              class="form-control"
              formControlName="email">
              <span 
              *ngIf="!signupform.get('userdata.email')!.valid && signupform.get('userdata.email')!.touched"
              class="help-block">***please enter valid email!</span>
            </div>
          </div>
          
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input 
              type="radio" 
              name="gender" 
              [value]="gender"
              formControlName="gender">{{" "+gender}}
            </label>
          </div>
          <div >
            <h4>Hobbies</h4>
            <button (click)="addhobby()">Hobbies +</button>
            <div class="form-group"
            formArrayName="hobbies"  *ngFor="let values of signupform.get('hobbies')?.value;let i=index">
              <input 
              type="text" 
              class="form-control" 
              [formControlName]="i">
            </div>
          </div>
          <br>
          <button class="btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
